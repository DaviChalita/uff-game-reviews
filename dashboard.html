<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/nes.css@2.2.0/css/nes.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/simple-grid.min.css">
    <link rel="stylesheet" href="css/shared.css">
    <link rel="stylesheet" href="css/carousel.css">
    <script type="text/javascript" src="js/popupconfirm.js"></script>
    <script type="text/javascript" src="js/carousel.js"></script>
    <title>Login</title>
</head>

<body class="background-image">
    <div class="container">
        <div class="row id-column container-margin">
            <div class="col-4">
                <div class="nes-container id-column bgyellow">
                    <div class="stars">
                        <section class="icon-list">
                            <i class="nes-icon is-medium-50% star"></i>
                            <i class="nes-icon is-medium-50% star is-empty"></i>
                        </section>
                    </div>
                </div>
            </div>
            <div class="col-8">
                <div class="nes-container with-title is-centered bgyellow margin-28px">
                    <div class="title bgyellow">
                        Jogos
                    </div>
                    <div class="slideshow-container">

                        <!-- Full-width images with number and caption text -->
                        <div class="mySlides fade">
                            <div class="numbertext">1 / 10</div>
                            <img class="img-poster" src="games/darksouls1.jpg">
                        </div>

                        <div class="mySlides fade">
                            <div class="numbertext">2 / 10</div>
                            <img class="img-poster" src="games/dk2.jpg" style="width:50%">
                        </div>

                        <div class="mySlides fade">
                            <div class="numbertext">3 / 10</div>
                            <img class="img-poster" src="games/ffx.jpg" style="width:100%">
                        </div>

                        <div class="mySlides fade">
                            <div class="numbertext">4 / 10</div>
                            <img class="img-poster" src="games/hollowknight.jpg" style="width:100%">
                        </div>

                        <div class="mySlides fade">
                            <div class="numbertext">5 / 10</div>
                            <img class="img-poster" src="games/mgsv.jpg" style="width:100%">
                        </div>

                        <div class="mySlides fade">
                            <div class="numbertext">6 / 10</div>
                            <img class="img-poster" src="games/mhw.jpg" style="width:100%">
                        </div>

                        <div class="mySlides fade">
                            <div class="numbertext">7 / 10</div>
                            <img class="img-poster" src="games/pkx.jpg" style="width:100%">
                        </div>

                        <div class="mySlides fade">
                            <div class="numbertext">8 / 10</div>
                            <img class="img-poster" src="games/re2.jpg" style="width:100%">
                        </div>

                        <div class="mySlides fade">
                            <div class="numbertext">9 / 10</div>
                            <img class="img-poster" src="games/tw3.jpg" style="width:100%">
                        </div>

                        <div class="mySlides fade">
                            <div class="numbertext">10 / 10</div>
                            <img class="img-poster" src="games/undertale.jpg" style="width:100%">
                        </div>

                        <!-- Next and previous buttons -->
                        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                        <a class="next" onclick="plusSlides(1)">&#10095;</a>
                    </div>
                    <br>

                </div>
                <div class="nes-container with-title is-centered bgyellow margin-28px">
                    <div class="title bgyellow">
                        Descrição
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
